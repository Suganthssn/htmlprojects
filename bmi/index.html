<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>BMI CALCULATER</h1>
        <div id="inputs">
            <input type="text" placeholder="Enter your weight in kg" id="inputbtn-weight">
            <input type="text" placeholder="Enter your height in cm" id="inputbtn-height">

        </div>
        <button id="calculate" >CALCULATE</button>
        <div id="result" class="hiden"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
